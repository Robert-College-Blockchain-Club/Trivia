<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <!--<script defer src="trivia_script.js" type="module"></script>-->
    <title>Quiz HTML</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id = "answer-buttons" class="btn-grid">
            </div>
        </div>
        <div class="controls">
            <!--<button id="start-btn" class="start-btn btn">Start</button>-->
            <!--<button id="test-btn">test button</button>-->
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        
        <div id="countdown">
            <h1 id="headline">For the next round to begin:</h1>
            <ul>
                <li><span id="days"></span> days</li>
                <li><span id="hours"></span> Hours</li>
                <li><span id="minutes"></span> Minutes</li>
                <li><span id="seconds"></span> Seconds</li>
            </ul>
        </div>
        <button id="connect-btn" class="top-right">Connect to Metamask</button>
        <ul>
            <li><span id="countdown_minutes"></span>min</li>
            <li><span id="countdown_seconds"></span>sec</li>
            <p id="deneme">ok</p>
        </ul>
        <div id="scoreboard" class="hide">
            <p1 id="score"></p1>
        </div>
    </div>
    <button id="start-btn"></button>
    <script src="timer.js" type="module"></script>
    <script src="trivia_script.js"></script>
    <script src="walletConnect.js" type="module"></script>
    <script src="countdown_timer.js" type="module"></script>
</body>
</html>
