<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia dApp</title>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
            </div>
        </div>
        <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id="results" class="hide">
            <div id="row">

                <div id="column">
                    <h1>Your Score:</h1>
                    <p id="player-score">score</p>

                </div>

                <div id="column">
                    <h1>Your Time:</h1>
                    <p id="player-time">time</p>

                </div>
            </div>
            <button onclick="location.href='/leaderboard/leaderboard.html'">Leaderboard</button>
            <h1 id="bottom" style="text-align:center">Thanks for playing the game!</h1>
        </div>

        <div id="countdown">
            <h1 id="headline">Next Round:</h1>
            <ul>
                <li><span id="days"></span> Days</li>
                <li><span id="hours"></span> Hours</li>
                <li><span id="minutes"></span> Minutes</li>
                <li><span id="seconds"></span> Seconds</li>
            </ul>
        </div>
        <div id="cnn_and_start">
            <button id="connect-btn" class="top-right">Connect to MetaMask</button>
            <button id="start-btn">Trigger Game</button>
        </div>
        <button id="claim-btn">Claim $TRV</button>
        <p id="claim-amount">Amount you can claim: </p>
        <input id="claim-input" type="text" placeholder="enter amount" />
        <div id="scoreboard" class="hide">
            <p1 id="score"></p1>
        </div>
        <div id="notice" class="hide">
            <h1 id="notice-warning"></h1>
            <h2>You cannot start the game</h2>
            <button onclick="location.href='/my-app/marketplace.html'">Marketplace</button>
            <button id="enter_trivia">Make Trivia Payment</button>
        </div>
        <div id="twomin-timer" class="hide">
            <ul>
                <li><span id="countdown_minutes"></span></li>
                <li><span id="separator">:</span></li>
                <li><span id="countdown_seconds"></span></li>
            </ul>
            <svg>
                <circle r="18" cx="20" cy="20"></circle>
            </svg>
        </div>
    </div>
    <script src="timer/timer.js" type="module"></script>
    <script src="trivia_script.js" type="module"></script>
    <script src="walletConnect.js" type="module"></script>
    <script src="timer/countdown_timer.js" type="module"></script>
</body>

</html>
